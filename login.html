<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  <title>Login</title>
</head>
<body>
  <header>Login de usuario</header>

  <form id="loginForm">
    <label>CI: <br><input type="number" id="ci" required></label><br>
    <label>Contraseña: <input type="password" id="clave" required></label><br><br>
    <button type="submit">Iniciar sesión</button>
  </form>

  <div id="mensaje"></div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const datos = {
        ci: parseInt(document.getElementById("ci").value),
        clave: document.getElementById("clave").value
      };

      fetch("loginControlador.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
      })
      .then(res => res.json())
      .then(respuesta => {
        if (respuesta.success) {
          window.location.href = "bienvenida.html";
        } else {
          document.getElementById("mensaje").innerText = respuesta.mensaje;
        }
      });
    });
  </script>
</body>
</html>
